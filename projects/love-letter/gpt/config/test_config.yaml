model:
  d_model: 128
  nhead: 8
  num_layers: 4
  seq_length: 256
  dropout: 0.1
  device: cuda

data:
  data_dir: ".logs/validation"
  train_split: 0.95
  val_split: 0.05
  type: pov

training:
  batch_size: 128
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.01
  save_every: 5
  num_workers: 8
  prefetch_factor: 2

generation:
  temperature: 1.0
  max_tokens: 30
  checkpoint_path: "gpt/checkpoints/model_epoch_5.pt"
  prompt: "|gamestart\n|p1|hidden|draw|1"
